<div class="allButFooter">
  <app-nav-bar></app-nav-bar>
  <div class="space"></div>
  <app-search></app-search>
  <div class="space"></div>
  <div class="container">
    <div class="text-center">
      <p id="news">Tin mới đăng</p>
      <hr>
    </div>
  </div>
  <div class="container">
    <div class="text-center" *ngIf="!postDTOs">
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>
    <div class="row">
      <!-- Card -->
      <div class="col-lg-4 col-md-6 margin-bot" *ngFor="let postDTO of postDTOs">
        <!-- Card -->
        <div class="card">
          <!-- Card image -->
          <div class="view overlay">
            <img class="card-img-top" src="{{postDTO.imageStrings[0] || 'assets/default-img.jpg'}}" width="350px"
                 height="232.9px"
                 alt="Card image cap">
            <a>
              <div class="mask rgba-white-slight" (click)="navigateToDetail(postDTO)"></div>
            </a>
          </div>
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <a (click)="navigateToDetail(postDTO)">
              <h6 class="card-title font-weight-bold" class="title">{{postDTO.title}}</h6>
            </a>
            <div class=" d-flex justify-content-between">
              <a *ngIf="!postDTO.accomodationDTO.motel; else motel" class="light-blue-text" [routerLink]="['/motel']"
                 [queryParams]="{page: 1}">
                <p class="font-weight-bold house"><i></i> Nhà nguyên căn</p>
              </a>
              <ng-template #motel>
                <a class="pink-text" [routerLink]="['/motel']" [queryParams]="{page: 1}">
                  <p class="font-weight-bold house"><i></i> Phòng trọ</p>
                </a>
              </ng-template>
              <p class="font-weight-bold dark-grey-text house">{{postDTO.accomodationDTO.price | number}} VNĐ/tháng</p>
            </div>
            <!-- Text -->
            <p class="card-text">Diện tích: {{postDTO.accomodationDTO.acreage}} m²</p>
            <p class="card-text">Địa chỉ: {{postDTO.accomodationDTO.address}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
